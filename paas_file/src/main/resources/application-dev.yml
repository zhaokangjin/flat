server:
  port: ${APP_PORT:18001}
  compression:
    enabled: true
  tomcat:
    uri-encoding: UTF-8
spring:
  application: 
    name: paas_file
  mvc:
    favicon:
      enabled: false
    view:
      prefix: /file
      suffix: index.html
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://${MYSQL_IP:121.0.0.1}:${MYSQL_PORT:3306}/paas_file?useUnicode=true&characterEncoding=utf8
    username: ${MYSQL_USER:root}
    password: ${MYSQL_PWD:23990308}
mybatis:
  type-aliases-package: com.flat.paas.file.domain
  mapper-locations: classpath*:persistence_mapper/**/*Mapper.xml
logging:
  file: logs/flat.log
  level: debug